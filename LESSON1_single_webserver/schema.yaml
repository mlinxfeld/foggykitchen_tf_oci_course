title: "LESSON 1 - Single Webserver"
description: "FoggyKitchen Terraform OCI Course - LESSON 1 - Single Webserver."
stackDescription: "FoggyKitchen Terraform OCI Course - LESSON 1 - Single Webserver."
schemaVersion: 1.1.0
version: "20201028"
locale: "en"

variableGroups:
- title: "General Configuration"
  visible: false
  variables:
  - tenancy_ocid
  - region

- title: "Required Configuration"
  visible: true  
  variables:
  - compartment_ocid
  - availablity_domain_name 

- title: "Optional Configuration"
  visible: true  
  variables:
  - VCN-CIDRs
  - Subnet-CIDR
  - VCNname
  - Shape
  - instance_os
  - linux_os_version
  - service_ports

variables:

  # General Configuration
  tenancy_ocid:
    title: "Tenancy ID"
    description: "The Oracle Cloud Identifier (OCID) for your tenancy"
    type: string
    required: true
    visibile: false

  region:
    title: "Region"
    description: "Choose Region where you deploy your Webserver"
    type: oci:identity:region:name
    required: true
    visibile: true

  compartment_ocid:
    title: "Compartment OCID"
    description: "Choose Comparment where you deploy your Webserver"
    type: oci:identity:compartment:id
    required: true
    visibile: true

  availablity_domain_name:
    type: oci:identity:availabilitydomain:name
    required: true
    visibile: true
    title: "Availability Domain to be chosen"
    description: "Choose Availability Domain where your Webserver will be deployed."
    dependsOn:
      regionName: ${region}
      compartmentId: ${compartment_ocid}

  # Optional Configuration

  VCN-CIDRs:
    type: array
    items:
      type: string
      pattern: "^[0-9\\.\\/]+$"
    required: false
    default: ["10.0.0.0/16"]
    title: "VCN CIDRs"
    minItems: 1
    uniqueItems: true
    description: "Choose single, contiguous IPv4 CIDR blocks for the VCN"

  Subnet-CIDR:
    type: string
    required: false
    default: "10.0.1.0/24"
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    title: Subnet CIDR"
    description: "Choose single, contiguous IPv4 CIDR block for the Subnet"

  VCNname:
    title: "Name for your VCN"
    description: "Type VCN Name"
    type: string
    required: false

  Shape:
    type: oci:core:instanceshape:name
    title: "Webserver Shape"
    description: "Choose a shape for your Webserver"
    default: "VM.Standard.E2.1"
    required: false
    dependsOn:
      compartmentId: ${compartment_ocid}

  instance_os:
    type: enum
    required: false
    visible: false
    title: "Instance OS"
    description: "Choose Operating System that determines the operating system for Webserver host."
    default: "Oracle Linux"
    enum:
      - "Oracle Linux"

  linux_os_version:
    type: enum
    required: false
    visible: false
    title: "Instance OS version"
    description: "Choose Operating System version that determines the operating system version for Webserver host."
    default: "7.8"
    enum:
      - "7.8"  

  service_ports:
    title: "Service Ports"
    description: "Service Ports"
    type: string
    required: false
    visible: false

outputs:

  generated_ssh_private_key:
    title: "Generated SSH Private Key"
    displayText: "Generated SSH Private Key"
    type: string
    visible: true
  
  FoggyKitchenWebserver1PublicIP:
    title: "Webserver Public IP"
    displayText: "Webserver Public IP"
    type: copyableString
    visible: true


